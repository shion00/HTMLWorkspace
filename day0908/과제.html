<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          #wrapper{
               width:430px;
               height:220px;
               background:yellow;
               margin:auto;
               padding:10px; /*top right bottom left 모두 10px 의 패당값을 가짐*/
               box-sizing:border-box;

          }
          .box{
               width:200px;
               height:200px;
               background:url(https://beautycliks.com/wp-content/uploads/2020/04/m3.jpg);
               background-size: 200px 200px; /*width 200px, height 200px 가로 세로*/
               display:inline-block;
               border:5px solid #13df1d;
               box-sizing:border-box;

          }

          .mask{
               width:100%;
               height:100%;
               background:black;
               
          }
          /* box에 마우스를 올려놓으면, mask 클래스의 속성을 변경, 제어 */
          .box:hover .mask{
               /* opacity: 0.5; */
               /* 에니메이션의 마지막 프레임을 유지해야 함 : forwards */
               animation:overlay 1s forwards;
          }

          /* 에니메이션 정의 */
          @keyframes overlay{
               0%{opacity: 0.5;}
               100%{ opacity: 0;}
               /*  % 또는 from to 로 쓸 수 있다, %로 쓸 경우 60% 80% 등 구간을 많이 지정할 수 있다.*/
          }

     </style>
</head>
<body>
     <div id="wrapper">
          <div class="box">
               <div class="mask"></div>
          </div>

          <div class="box" style="transform:scaleX(-1)">
               <div class="mask"></div>
          </div>
     </div>
</body>
</html>
